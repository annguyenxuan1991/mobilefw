appiumServerUrl=0.0.0.0
nodeJsUrl=C://Program Files/nodejs/node.exe
# Application setup
apkFile=C://ESFile.apk
applicationPackage=com.estrongs.android.pop
applicationActivity=com.estrongs.android.pop.view.FileExplorerActivity
applicationWaitActivity=com.ptbc.kiosk.ui.activity.environmentselection.EnvironmentSelectionActivity
unlockPackage=io.appium.unlock
autoGrantPermissions=true
# The newCommandTimeout can be adjusted throughout the test script to make the script fail faster or slower depending on the situation
newCommandTimeout=120
# Timeout in seconds used to wait for a device to become ready after booting
androidDeviceReadyTimeout=20
# An implicit wait is to tell WebDriver to poll the DOM for a certain amount of time when trying to
# find an element or elements
implicitlyWait=35
# Set waiting time in second while Appium server is starting, please make sure about the time that
# appium start and run properly in your computer
intTimeWaitStartAppium=20
